<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Start Quiz Button -->
    <div class="start_btn"> <button>Start Quiz</button></div>

    <!-- Debreifing -->
    <div class="debreifing">
      <div class="debriefing-title">
        <span>Debriefing</span>
      </div>

      <div class="debreifing-list">
        <div class="list">1. There will be <span> 10 seconds</span> per question</div>
        <div class="list">2. Once the answer is selected, it is submitted</div>
        <div class="list">3. Once the time expires the answer is provided</div>
        <div class="list">4. Use the bathroom now, once you start you can't stop</div>
        <div class="list">5. You earn points based on your correct answers</div>
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="continue">Continue</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
